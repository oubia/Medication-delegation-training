<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reception</title>

<body>
 <h2>Recéption d'enventaire</h2>
<form action="/action_page.php" method="post" autocomplete="on">
  <label for="numero_d_enventaire">numero d'enventaire:</label><br>
  <input type="text" id="numero_d_enventaire" name="numero_d_enventaire" ><br>

  <label for="date_reception">date reception:</label><br>
  <input type="date" id="ldate_receptionname" name="date_reception"><br>

  <label for="désignation_des_objets">désignation des objets:</label><br>
  <input type="text" id="désignation_des_objets" name="désignation_des_objets"><br>

  <label for="cars">Choisie categorie:</label><br>
  <select id="categorie" name="categorie" size="1">
    <option value="Mobilier de bureau">Mobilier de bureau</option>
    <option value="Medico-technique">Medico-technique</option>
    <option value="Materiel informatique">Materiel informatique</option>
    <option value="Buanderie et cuisine">Buanderie et cuisine</option>
    <option value="Habillement et linge">Habillement et linge</option>
    <option value="Fournitures de bureau">Fournitures de bureau</option>
    <option value="Fournitures informatique">Fournitures informatique</option>
    <option value="Produits d'hygienne">Produits d'hygienne</option>
    <option value="LITERIE ET COUCHAGE">LITERIE ET COUCHAGE</option>
    <option value="Articles de plomberie sanitaire">Articles de plomberie sanitaire</option>
    <option value="FOURNITURES ELECTRIQUES">FOURNITURES ELECTRIQUES</option>
    <option value="Divers">Divers</option>
    
  </select><br><br>

  <label for="lname">quantite:</label><br>
  <input type="number" id="quantite" name="quantite"><br><br>

  <label for="prix_achat_unite">prix d'achat de l'unite:</label><br>
  <input type="number" id="prix_achat_unite" name="prix_achat_unite"><br>

  <label for="etat_des_objets">etat des objets:</label><br>
  <input type="radio" id="Nouveau" name="etat_des_objets">
  <label for="Nouveau">Nouveau</label><br>
  <input type="radio" id="Usagé" name="etat_des_objets">
  <label for="Usagé">Usagé</label><br><br>

  <label for="emplacement">emplacement:</label><br>
  <input type="text" id="emplacement" name="emplacement" ><br><br>


  <label for="marque">marque:</label><br>
  <input type="text" id="marque" name="marque" ><br><br>
  <label for="model">model:</label><br>
  <input type="text" id="model" name="model" ><br><br>
  <label for="Série">Série</label><br>
  <input type="text" id="Série" name="Série" ><br><br>
<!--
  <label for="observation">observation:</label><br>
  <input type="text" id="observation" name="observation" ><br><br>
-->
  <label for="observation">observation:</label><br>
  <textarea name="observation" rows="10" cols="30"></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
