<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="boostrap\css\css1.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container">
        <main>
                <div class="form-group">
                    <label for="date_reception">date reception:</label><br>
                    <input type="date" name="date_reception" class="form-control ">
                </div>
                <div class="form-group" >
                    <label for="désignation_des_objets"  >désignation des objets</label>
                    <input type="text" class="form-control " placeholder="Entrée la désignation des objets">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput" >Quantite</label>
                    <input type="number" class="form-control" placeholder="Entrée la Quantite" >
                </div>
                <div class="form-group">
                    <label for="prix_achat_unite" >prix d'achat de l'unite</label>
                    <input type="number" class="form-control" placeholder="prix d'achat de l'unite">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Nouveau" >
                    <label class="form-check-label" for="Nouveau">
                        Nouveau
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Usage" id="exampleRadios2" value="Usage">
                    <label class="form-check-label" for="exampleRadios2">
                        Usagé
                    </label>
                </div>

                

                <div class="form-group" class="col-12" > 
                    <label for="formGroupExampleInput">Emplacement</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Emplacement">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Marque</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Marque">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Model</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrée le Model">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Srieé</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Srieé">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" >Observation</label>
                    <textarea class="form-control " id="exampleFormControlTextarea1" rows="3" placeholder="Entrée l'observation"></textarea>
                </div>
                
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Envoye</button>
            </div>
        </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020–2021 Company Name</p>
            <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
