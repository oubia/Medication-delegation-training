<!DOCTYPE html>
<html lang="en">
{% extends 'Dashboard.html' %} {% load static %}{% block content %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <title>livraison</title>
</head>

<body>
    <main>
        <div id="message">
            {% include 'messages.html' %}
        </div>
        <div id="accordion">
            <div class="card m-3" style="border: 15px;">
                <div class="card-header" id="headingOne">
                    <h3 class="mb-0">
                        <button class="btn btn-outline-dark" data-toggle="collapse" data-target="#reception_form" aria-expanded="true" aria-controls="collapseOne">
                    livraison form
                  </button>
                    </h3>
                </div>
                <div id="reception_form" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container">
                            <div class="">
                                <div class="card">
                                    <div class="card-header" style="text-align: center;">
                                        Livraison materiel
                                    </div>
                                    <div class="card-body ">
                                        <form class="needs-validation" action="" method="POST" novalidate>
                                            {% csrf_token %} {{ form.as_p }}
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="materiel" class="form-label an">Choisie materielle:</label><br>
                                                    <select id="materiel" name="materiel" class="form-control select categorie" size="1" required>
                                                        {% for data in materielle_data %}
                                                            <option value="{{data.Designation_Object}}">{{data.Designation_Object}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-row col-md-13 mb-4">
                                                    <label for="Prix_unitaire">Prix unitaire</label>
                                                    <input type="number" min="1" name="Prix_unitaire" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Quantite" required>
                                                </div>
                                            </div>
                                            <div class="form-row ">

                                                <label for="Decompt">Decompt</label>
                                                <input type="text" class="form-control" name="Decompt" id="formGroupExampleInput" placeholder="Entrée la Emplacement" required>
                                            </div>
                                            <div class="form-row col-md-13 mb-4">
                                                <label for="Quantite_livre">Quantite livre</label>
                                                <input type="number" min="1" name="Quantite_livre" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Quantite" required>
                                            </div>

                                            <hr class="my-4">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <!-- select -->
                                                    <label for="Centre">Centre</label>
                                                    <select id="Centre" name="Centre" class="form-control select categorie" size="1" required>
         
                                                        <option value="centre 2">centre 2</option>
                                                        <option value="centre 1">centre 1</option>


                                                    </select> </div>
                                                <div class="form-group col-md-6">
                                                    <!-- select -->
                                                    <label for="Sous_Centre">Sous Centre</label>
                                                    <select id="Sous_Centre" name="Sous_Centre" class="form-control select categorie" size="1" required>
                                                        <option value="sous centre 1.2">sous centre 1.2</option>

                                                    </select> </div>
                                            </div>

                                            <div class="form-row col-md-13 mb-4">
                                                <label for="Titre_de_livraison">Titre de livraison</label>
                                                <input type="text" min="1" name="Titre_de_livraison" class="form-control" id="formGroupExampleInput" placeholder="Titre de livraison" required>
                                            </div>
                                            <div class="form-row col-md-13 mb-4">
                                                <label for="Singnature">Singnature</label>
                                                <input type="text" min="1" name="Singnature" class="form-control" id="formGroupExampleInput" placeholder="Entrée la Singnature" required>
                                            </div>
                                            <hr class="my-4">
                                            <button type="submit" class=" btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#exampleModal">Envoye</button>
                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                {% include 'alert.html' %}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-3">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                    </div>
                </div>
                <div style="margin-top: 18px;">
                    {% include 'bon_de_livraison.html' %}
                </div>
            </div>

        </div>

    </main>
</body>
<script>
    $(document).ready(function() {
        $('.an').select2();
    });
</script>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}

</html>
